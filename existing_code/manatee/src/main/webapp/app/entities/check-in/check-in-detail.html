
<div>
    <h2><span>Check In</span> {{vm.checkIn.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Timestamp</span></dt>
        <dd>
            <span>{{vm.checkIn.timestamp | date:'medium'}}</span>
        </dd>
        <dt><span>Patient</span></dt>
        <dd>
            <a ui-sref="patient-detail({id:vm.checkIn.patient.id})">{{vm.checkIn.patient.id}}</a>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
            <a ui-sref="location-detail({id:vm.checkIn.location.id})">{{vm.checkIn.location.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
