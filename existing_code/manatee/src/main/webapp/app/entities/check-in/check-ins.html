<div>
    <h2>Check Ins</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="check-in.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Check In
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Timestamp</span></th>
                    <th><span>Patient</span></th>
                    <th><span>Location</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="checkIn in vm.checkIns track by checkIn.id">
                    <td><a ui-sref="check-in-detail({id:checkIn.id})">{{checkIn.id}}</a></td>
                    <td>{{checkIn.timestamp | date:'medium'}}</td>
                    <td>
                        <a ui-sref="patient-detail({id:checkIn.patient.id})">{{checkIn.patient.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="location-detail({id:checkIn.location.id})">{{checkIn.location.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="check-in-detail({id:checkIn.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="check-in.edit({id:checkIn.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="check-in.delete({id:checkIn.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
